<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="데이터과학의 첫걸음: 빅데이터 분석 with Python">
    <title>데이터과학의 첫걸음</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* 내비게이션 메뉴 스타일 */
        nav {
            position: fixed;
            top: 80px; /* 헤더 아래로 위치하도록 조정 */
            width: 100%;
            background-color: #f7f7f7;
            text-align: center;
            padding: 15px 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 1em;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.2em;
            color: #000;
            margin: 0;
        }

        /* 메인 콘텐츠 스타일 */
        main {
            flex-grow: 1;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            background-color: #f7f7f7;
            width: 100%;
            max-width: 1200px;
            margin-top: 180px; /* 내비게이션 및 헤더 아래 여백 추가 */
        }

        /* 푸터 스타일 */
        footer {
            width: 100%;
            background-color: #f7f7f7;
            color: black;
            text-align: center;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- 내비게이션 메뉴 -->
    <nav>
        <a href="books.html" title="BOOKS 페이지로 이동">BOOKS</a>
        <a href="trade_analysis.html" title="무역 데이터 분석 페이지로 이동">무역데이터분석</a>
    </nav>

    <!-- 헤더 -->
    <header>
        <h1>데이터과학의 첫걸음</h1>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <p>환영합니다!</p>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>ↄ 2024 데이터과학의 첫걸음. 누구나 자유롭게 사용하고 배포할 수 있습니다.</p>
    </footer>

</body>
</html>
