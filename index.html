<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="데이터과학의 첫걸음: 빅데이터 분석 with Python">
    <title>데이터과학의 첫걸음</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            background-color: #333; /* 어두운 배경 */
            color: white; /* 텍스트 색상 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* 위에서 아래로 배치 */
            height: 100vh; /* 화면 전체 높이 */
        }

        /* 헤더 스타일 */
        header {
            background-color: #444; /* 헤더 배경색 */
            padding: 10px 20px;
            position: fixed; /* 화면 상단 고정 */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            text-align: center;
        }

        header nav ul {
            display: flex; /* 좌우 정렬 */
            list-style: none; /* 기본 리스트 스타일 제거 */
            margin: 0;
            padding: 0;
            justify-content: center; /* 중앙 정렬 */
        }

        header nav ul li {
            margin: 0 15px; /* 항목 간 간격 */
        }

        header nav ul li a {
            text-decoration: none; /* 밑줄 제거 */
            color: white; /* 링크 색상 */
            font-size: 1.2em; /* 글자 크기 */
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
        }

        /* 메인 콘텐츠 스타일 */
        main {
            flex: 1; /* 콘텐츠 영역 확장 */
            padding: 60px 20px 40px; /* 헤더와 푸터 여백 */
            text-align: center;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #444; /* 푸터 배경색 */
            color: white;
            padding: 10px 20px;
            position: fixed; /* 화면 하단 고정 */
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
        <h1>데이터과학의 첫걸음</h1>
            <ul>
                <li><a href="books.html" title="BOOKS 페이지로 이동">BOOKS</a></li>
                <li><a href="trade_analysis.html" title="무역 데이터 분석 페이지로 이동">무역데이터분석</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>환영합니다!</p>
    </main>
    <footer>
        <p>&copy; 2024 데이터과학의 첫걸음. All rights reserved.</p>
    </footer>
</body>
</html>
