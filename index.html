<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="데이터과학의 첫걸음: 빅데이터 분석 with Python">
    <title>데이터과학의 첫걸음</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* 배경색 통일 */
            color: #333; /* 텍스트 색상 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 콘텐츠를 수평 가운데 정렬 */
            justify-content: flex-start; /* 콘텐츠를 위로 정렬 */
            height: 100vh; /* 화면 전체 높이 */
        }

        /* 내비게이션 메뉴 스타일 */
        nav {
            position: fixed; /* 맨 위에 고정 */
            top: 60px; /* 헤더 메뉴 바로 아래로 위치 */
            width: 100%;
            text-align: center; /* 중앙 정렬 */
            background-color: #f7f7f7; /* 배경색 통일 */
            z-index: 1000;
            padding: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #000; /* 검정색 */
            font-size: 1em; /* 글자 크기 */
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 헤더 스타일 */
        header {
            background-color: #f7f7f7; /* 배경색 통일 */
            padding: 20px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 999;
            display: flex;
            align-items: center; /* 세로 가운데 정렬 */
            padding-left: 20px;
        }

        header h1 {
            font-size: 1.2em; /* 폰트 크기 절반으로 줄임 */
            margin: 0;
            color: #000;
        }

        /* 메인 콘텐츠 스타일 */
        main {
            text-align: center;
            padding: 100px 20px;
            font-size: 2em;
            font-weight: bold; /* 볼드체 */
            color: #333;
            background-color: #f7f7f7; /* 배경색 통일 */
            width: 100%;
            max-width: 1200px; /* 최대 너비 설정 */
            margin-top: 100px; /* 내비게이션 메뉴와 여백 추가 */
        }

        /* 푸터 스타일 */
        footer {
            background-color: #f7f7f7; /* 배경색 통일 */
            color: black;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <!-- 내비게이션 메뉴 -->
    <nav>
        <a href="books.html" title="BOOKS 페이지로 이동">BOOKS</a>
        <a href="trade_analysis.html" title="무역 데이터 분석 페이지로 이동">무역데이터분석</a>
    </nav>

    <!-- 헤더 -->
    <header>
        <h1>데이터과학의 첫걸음</h1>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <p>환영합니다!</p>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>ↄ 2024 데이터과학의 첫걸음. 누구나 자유롭게 사용하고 배포할 수 있습니다.</p>
    </footer>

</body>
</html>
